<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-5.Com</title>
    <link rel="stylesheet" href="bootstrap-offline/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">




</head>

<body>

    <section class="container1">

        <div class="top-five">
            <h1>Pick Your Top 5</h1>
        </div>



    </section>


    <section class="container2">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card-1">
                    <img src="images/messi.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Lionel Messi</h3>
                        <button id="select-btn" class="btn-select">
                            <h4>Select</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-2">
                    <img src="images/beckham.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">David Beckham</h3>
                        <button id="select-btn" class="btn-select">
                            <h4>Select</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-3">
                    <img src="images/cristiano.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Cristiano Ronaldo</h3>
                        <button id="select-btn" class="btn-select">
                            <h4>Select</h4>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-calculate">
                <div class="card-4">

                    <div class="card-body">
                        <div class="selected-budget">
                            <h3>Selected-5</h3>
                        </div>
                        </h5>
                        <ol id="player-selection">
                            <li class="seltection-item"></li><br>
                            <li class="seltection-item"></li><br>
                            <li class="seltection-item"></li><br>
                            <li class="seltection-item"></li><br>
                            <li class="seltection-item"></li><br>

                        </ol>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card-5">
                    <img src="images/Maradona.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Diego Maradona</h3>
                        <button id="select-btn" class="btn-select">
                            <h4>Select</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-6">
                    <img src="images/Ibra.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Zlatan Ibrahimovic</h3>
                        <button id="select-btn" class="btn-select">
                            <h4>Select</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-7">
                    <img src="images/neymar.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Neymar jr</h3>
                        <button id="select-btn" class="btn-select">
                            <h4>Select</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-calculate">
                <div class="card-8">

                    <div class="card-body">
                        <div class="selected-budget">
                            <h3>Budget</h3>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                            <h5>Per player</h5>
                            <input class="w-25" type="text" value="1000">
                        </div>
                        <button class="total-btn rounded-4">
                            <h4>Calculate</h4>
                        </button>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                            <h5>Player expenses</h5>
                            <h5 class="w-25">$<span id="final-total">5000</span></h5>
                        </div>
                        <br>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                            <h5>Manager</h5><input class="w-25" type="text" value="2000">
                        </div>
                        <br>
                        <div class="row row-cols-1 row-cols-md-2 g-2">
                            <h5>Coach</h5><input class="w-25" type="text" value="4000">
                        </div>
                        <br>
                        <button class="total-btn rounded-4">
                            <h4>Calculate Total</h4>
                        </button>
                        <div class="row row-cols-1 row-cols-md-2 g-2 my-4">
                            <h3>Total:</h3>
                            <h3>$<span id=" final-total">11000</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>














    <script src="bootstrap-offline/bootstrap.min.js"></script>
    <script src="js/selected.js"></script>
    <script src="js/Budget.js"></script>

</body>

</html>
